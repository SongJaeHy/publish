<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       /*
            태그명{
                속성: 지정할 값;
            }(196페이지)
       */
       ol{
           color:red;
       }
       h1{
           color:blue;
       }
    </style>
</head>
<body>
    <h1>WEB</h1>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
        <p>
            <!-- 인라인 속성
            태그 내부에서 style지정을 할 수도
            있습니다.(200페이지)-->
            <h3 style="color: cadetblue;">CSS란 무엇인가?</h3>
        </p>
        <p>
            Cascading Style Sheets id a style sheet language
        </p>
</body>
</html>
