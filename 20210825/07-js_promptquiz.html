<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    // 사람인지 아닌자 판별할 수 있도록
    // 여러분들이 prompt를 이용해 문제를 주시고
    // 정딥을 적은 경우 조건문을 이용해서
    // 브라우저 화면에 사람으로 확인되었습니다.
    // 정답을 적지 않은 경우 로봇은 접속할 수 없습니다.
    // 라고 띄워주시면 됩니다.

    var value = prompt("당신은 감정을 가지고 있습니까?");
    // 자료형은 typeof(자료)로 검사가 가능합니다.
    if(value === 'yes'){
        document.write("<h1>사람으로 확인되었습니다.</h1>")
    }else{
        document.write("<h1>로봇은 접속할 수 없습니다.</h1>")
    }

</script>
<meta charser="UTF-8">
<title></title>
</head>
<body>
</body>
</html>
