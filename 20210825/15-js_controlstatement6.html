<script>
    // prompt를 이용해 입력한 숫자에 해당하는
    // 단수의 구구단을 출력하는 코드
    var gugu = prompt("단을 입력해주세요");

        for(var i=1; i<10; i++){
            document.write(gugu + " x " + i + " = " + (i*gugu) + "<br/>");
        }
  

</script>
