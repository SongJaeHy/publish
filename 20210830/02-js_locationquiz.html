<!DOCTYPE html>
<html lang="ko">
<head>
<style>

<script>
    // confirm과 조건문, location을 이용해서
    // 현재 페이지를 보겠습니까? 라고 먼저물어보고
    // 확인을 누르면 body태그 내에 h1태그를 만들어서
    // 아무 내용이 적어둔게 보이도록
    // 그렇지 않으면 네이버로 이동하도록
    // 만들어 주세요.

    var result = confirm("현재 페이지를 보겠습니까?");
    
    if(!result){
        location.href="https://www.naver.com";
    }
</script>
<meta charser="UTF-8">

</head>
<body>
    <h1>아무내용</h1>
</body>
