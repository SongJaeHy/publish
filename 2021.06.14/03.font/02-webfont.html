<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Nanum+Pen+Script&family=Viaoda+Libre&display=swap" rel="stylesheet">
        <style>
            /*인터넷 서체를 가져다 쓰는경우
            먼저 구글 폰트 사이트에 접속합니다.
            폰트사이트에서 내 서체 목록에 
            추가해준 다음 링크 태크나
            @import요소를 가져오면 됩니다.
            */
            .dh {font-family: 'Nanum Pen Script', cursive;}
            .bk {font-family: 'Viaoda Libre', cursive;}
        </style>
    </head>
    <body>
        <h1 class="dh">Nanum Pen Script 글꼴</h1>
        <p class="dh">우형에서 만들었습니다.</p>
        <hr>
        <h1 class="bk">Hi meloday 글꼴</h1>

    </body>
</html>
