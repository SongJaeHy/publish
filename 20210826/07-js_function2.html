<!DOCTYPE html>
<html lang="ko">

<script>
    var num = 0; // 그림 번호

    function nextPic(){
        num++; // 다음 그림 번호로 이동
        if(num > 2){ // 마지막 그림번호 초과시
            num = 0; // 첫 그림 번호로 되돌리기
        }

        document.getElementById("pic").src="images/img"+num+".jpg";
        // id가 pic인 요소(그림)의 src속성을

        // 그림파일 크기 조정
        //  document.getElementById("pic").width = "200";
        // 1증가된 num을 이용해 바꿔줌
        return false;
        // 그림 변경 후 링크 이동을 막기 위해 사용
    }
    function prevPic(){
        num--;
        if(num < 0){ // 첫 그림보다 작은 번호로 가면
            num = 2; // 마지막 그림 번호로 적용
        }
        document.getElementById("pic").src="images/img"+num+".jpg";
        return false;
    }



    // 문제 : prevPid 함수를 만들어서 사진을 뒤로 돌리는
    // 로직도 추가헤주세요.

    // 문제2: 마지막 그림에서 next를 누르면 첫 그림으로
    // 첫 그림에서 prev를 누르면 마지막 그림으로 돌아가도록 
    // 로직작성
</script>
<meta charser="UTF-8">
<title></title>
</head>
<body>
    
    <h1>이미지 넘기기</h1>

    <a href="#" onclick="return nextPic()">>></a>

</script>
</body>
