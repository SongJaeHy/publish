<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #menu 
    {
        width: 200px;
        background-color:cornsilk;
        color:firebrick;
    }
     .list{display: none;}
</style>
<script>
   // 아까처럼 메튜판을 만들어주시되
   // 이번에는 hover가 아닌 onclick 이벤트를 걸어서
   // 버튼을 클릭하면 메뉴판이 보이고 다시 클릭하면
   // 메뉴판이 사라지도록 하겠습니다.
   // 단, 메뉴판이 안 보일때는 버튼 글씨가 "메뉴보기" 이고
   // 메뉴판이 보일때는 버튼 글씨가 "메뉴닫기" 가 되도록
   // 처리해주세요.
   $(() =>{
        $("#btn1").click(function(){
            // 메뉴 숨겼다 노출
            $("#list").toggle("normal");

            // 아무것도 안 집어넣으면
            // $("요소").text() 는 innerHTML을 리턴한다.
            // .text("바꿀문자") 를 넣으면 교체해줍니다.

            // 버튼 문구 변경
            if($(this).text()==="메뉴보기"){
                // innerText는 아래와 같이 대체할 수 있다.
                $(this).text("메뉴닫기");
            }else if($(this)[0].innerText==="메뉴닫기"){
                $(this)[0].innerText("메뉴보기");
            }
            

        });
   });
</script>
<meta charser="UTF-8">
<title></title>
</head>
<body>
    <div id="menu">
    <button id="btn1">메뉴닫기</button>
        <ul id="list">
            <li>짜짱면 : 6000원</li>
            <li>탕수육 : 20000원</li>
            <li>만두 : 4000원</li>
            <li>과자 " 2000원</li>
        </ul>
    </div>
</body>
</html>
