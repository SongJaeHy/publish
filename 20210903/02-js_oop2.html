<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
    // 자바스크립트는 객체가 완전히 똑같이 사용해야 하는
    // 메세드 등에 대해서는 공용공간을 지정할 수 있도록
    // 프로토타입을 제공합니다.
    // 프로토타입 공간에 메서드를 저장해두면
    // new 키워드로 만든 객체들은 모두프로토탕비을 공유해
    // 메서드를 호출해 메모리 공간을 절약할 수 있습니다.

    /*
    객체가 개별적으로 가져야 하는 멤버변수만
    선언하고 클래스 정의 끝내기.
    */
   function Person(name){
       this.name = name;
   }

   // 클래스명.prototype은 모든 객체의 공용공간으로
   // 사용합니다.
   // 공용공간에 메서드를 직접 저장합니다.
   Person.prototype.getName = function(){
       return this.name;
   }

   Person.prototype.setName = function(name){
       this.name = name;
   }

   // 객체를 3개 만들어서 써보세요.

   var fa = new Person("gang");
   console.log(fa.getName());

   fa.setName("gan");
   console.log(fa.getName());

   var fi = new Person("kang");
   console.log(fi.getName());

   fi.setName("kanye");
   console.log(fi.getName());

   var fd = new Person("king");
   console.log(fd.getName());

   fd.setName("quen");
   console.log(fd.getName());
</script>
<meta charser="UTF-8">
<title></title>
</head>
<body>
</body>
</html>
